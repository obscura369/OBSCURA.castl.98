<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBSCURA - حَرِّرْ عِلَمَ دَمِك</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,700;1,700&family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Amiri', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }.obscura {
  font-family: 'EB Garamond', serif;
  font-size: 5rem;
  color: #f2f2f2;
  letter-spacing: 5px;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.7);
  margin-bottom: 20px;
}

.arabic-slogan {
  font-size: 2.8rem;
  color: #a00;
  text-shadow: 0 0 10px #ff0000, 2px 2px 10px rgba(0,0,0,0.6);
  animation: glow 1.5s ease-in-out infinite alternate;
}

.coming-soon {
  margin-top: 40px;
  font-size: 1.2rem;
  color: #999;
  letter-spacing: 2px;
  font-weight: bold;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
  }
  to {
    text-shadow: 0 0 20px #ff0000, 0 0 30px darkred;
  }
}

@media (max-width: 768px) {
  .obscura {
    font-size: 3rem;
  }
  .arabic-slogan {
    font-size: 2rem;
  }
  .coming-soon {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="obscura">OBSCURA</div>
  <div class="arabic-slogan">حَرِر عِلْمَ دَمِك</div>
  <div class="coming-soon">COMING SOON</div>
</body>
</html>
